{% if is_paginated %}

<ul class="pagination">
  {% if page_obj.has_previous %}
    <li><a class="page-link" href="?page={{ page_obj.previous_page_number }}"> < </a></li>
  {% endif %}
  <li><span class="page-link"><strong>{{ page_obj.number }} of {{ paginator.num_pages }}</strong></span></li>
  {% if page_obj.has_next %}
    <li><a class="page-link" href="?page={{ page_obj.next_page_number }}"> > </a></li>
  {% endif %}
</ul>

{% endif %}
